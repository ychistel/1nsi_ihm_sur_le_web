<!DOCTYPE html>
<html>
<head>
<title>Formulaire web</title>
<meta charset='utf-8' />
<!--link type="text/css" href="mon_style.css" rel="stylesheet" /-->
	<link type="text/css" href="css/style.css" rel="stylesheet">	
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<form action="" method="get" class="form-example">
  <div class="form-example">
    <label>Mon prénom</label>
    <input type="text" name="prenom" id="prenom" required>
  </div>
  <div class="form-example">
    <label>Mon âge</label>
    <input type="text" name="age" id="age" required>
  </div>
  <div class="form-example">
	<p>Mon animal préféré:</p>
    <label>Chien</label>
    <input type="radio" name="my_pet" value="Chien">
	<label>Chat</label>
    <input type="radio" name="my_pet" value="Chat">
	<label>Lapin</label>
    <input type="radio" name="my_pet" value="Lapin">
	<label>Éponge</label>
    <input type="radio" name="my_pet" value="Rat">
  </div>
  
  <div class="form-example">
    <input class="bouton" type="submit" value="Valider">
  </div>
</form>

</body >
</html>
